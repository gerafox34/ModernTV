  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --bg-card-hover: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --success: #10b981;
      --danger: #ef4444;
      --border: #475569;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1e1b4b 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    /* Header */
    .header {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      padding: 1.2rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo-icon {
      color: var(--primary);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    .control-btn {
      background: var(--bg-card);
      border: none;
      color: var(--text-secondary);
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .control-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    /* Navigation */
    .nav-tabs {
      display: flex;
      background: var(--bg-card);
      margin: 1rem 1.5rem;
      border-radius: 12px;
      padding: 5px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .tab.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    /* Sections */
    .section {
      display: none;
      padding: 0 1.5rem;
      animation: fadeIn 0.5s ease;
    }
    .section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .section-title {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section-title i {
      color: var(--primary);
    }

    /* Radio Grid */
    .radio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 15px;
      margin-bottom: 2rem;
    }
    .radio-item {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .radio-item:hover {
      background: var(--bg-card-hover);
      transform: translateY(-5px);
      box-shadow: var(--shadow);
    }
    .radio-item.playing {
      border-color: var(--primary);
      background: linear-gradient(135deg, var(--bg-card) 0%, rgba(99, 102, 241, 0.1) 100%);
    }
    .radio-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary);
    }
    .radio-name {
      font-size: 0.9rem;
      text-align: center;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }
    .playing-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* TV Grid */
    .tv-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }
    .tv-item {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .tv-item:hover {

      box-shadow: var(--shadow);
      border-color: var(--primary);
    }
    .tv-item.active {

      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);

    .tv-video {

      height: 100%;

      background: #000;

    .tv-overlay {

      left: 0;
      right: 0;

      left: 0;

      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .player-modal.active {
      opacity: 1;
      visibility: visible;
    }
    .player-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    .player-title {

    }
    .player-close {

      border: none;
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;

    .player-close:hover {
      background: var(--danger);

    }
    .player-video {

      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    .player-video video {
      width: 100%;

    }

    /* Now Playing Bar */
    .now-playing {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 90;
      transform: translateY(100%);

    }
    .now-playing.active {

    }
    .now-playing-info {

    }
    .now-playing-icon {

    }
    .now-playing-text h4 {

    }
    .now-playing-text p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    .now-playing-controls {
      display: flex;
      gap: 10px;
    }
    .play-btn {
      background: var(--primary);
      border: none;
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .play-btn:hover {

    }
    .stop-btn {

      border: none;
      color: white;
      width: 44px;
      height: 44px;

      display: flex;
      align-items: center;

    /* Loading */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: flex;

    .loading-spinner {
      width: 60px;

      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;

    @keyframes spin {

    .loading-text {

    /* Scrollbar */

    /* Responsive */

      .tv-grid { grid-template-columns: 1fr; }
      .radio-grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>

    document.addEventListener('DOMContentLoaded', async () => {
      initNavigation();
      renderRadioStations();
      await renderTVChannels();
      initEventListeners();
      if (config.autoplayAll) await autoPlayAllChannels();
      setTimeout(() => {
        elements.loading.style.opacity = '0';
        setTimeout(() => { elements.loading.style.display = 'none'; }, 500);
      }, 1500);
    });

    function initNavigation() {
      elements.tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const tabId = tab.dataset.tab;
          state.currentTab = tabId;
          elements.tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          elements.sections.forEach(section => {
            section.classList.remove('active');
            if (section.id === `${tabId}Section`) section.classList.add('active');
          });
        });
      });
    }

    function renderRadioStations() {
      radioStations.forEach((station, index) => {
        const item = document.createElement('div');
        item.className = 'radio-item';
        item.dataset.index = index;
        item.innerHTML = `
          <i class="${station.icon} radio-icon"></i>
          <div class="radio-name">${station.name}</div>
          <div class="playing-indicator" style="display: none;"></div>
        `;
        item.addEventListener('click', () => playRadio(station, index));
        elements.radioGrid.appendChild(item);
      });
    }

    async function renderTVChannels() {
      for (const [index, channel] of tvChannels.entries()) {
        const item = document.createElement('div');
        item.className = 'tv-item';
        item.dataset.index = index;
        const video = document.createElement('video');
        video.className = 'tv-video';
        video.muted = true;
        video.playsInline = true;
        video.preload = 'auto';
        video.crossOrigin = config.crossOrigin;
        video.poster = `image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="320" height="180"><rect width="100%25" height="100%25" fill="%231e293b"/><text x="50%25" y="50%25" font-family="Arial" font-size="16" fill="%23cbd5e1" text-anchor="middle" dy=".3em">${channel.name}</text></svg>`;
        const overlay = document.createElement('div');
        overlay.className = 'tv-overlay';
        overlay.innerHTML = `<div class="tv-title">${channel.name}</div><div class="tv-status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>`;
        item.appendChild(video);
        item.appendChild(overlay);
        state.allVideos.push({ video, channel, item });
        item.addEventListener('click', () => playTV(channel, index));
        elements.tvGrid.appendChild(item);
        if (config.preloadVideos) {
          setTimeout(() => {
            video.src = channel.url;
            video.load();
            video.addEventListener('loadeddata', () => {
              overlay.querySelector('.tv-status').textContent = '–ì–æ—Ç–æ–≤';
              overlay.querySelector('.tv-status').classList.add('playing');
            });
            video.addEventListener('error', () => {
              overlay.querySelector('.tv-status').textContent = '–û—à–∏–±–∫–∞';
              overlay.querySelector('.tv-status').style.color = 'var(--danger)';
            });
          }, index * 300);
        }
      }
    }

    async function autoPlayAllChannels() {
      state.allVideos.forEach((item, index) => {
        setTimeout(() => {
          try {
            if (item.video && item.channel.url) {
              item.video.play().catch(e => console.log(`–ê–≤—Ç–æ-–∑–∞–ø—É—Å–∫ –Ω–µ —É–¥–∞–ª—Å—è: ${e.message}`));
            }
          } catch (e) { console.error(e); }
        }, index * 500);
      });
    }

    // ‚úÖ MODERNIZED RADIO PLAY LOGIC
    function playRadio(station, index) {
      // Stop any currently playing radio
      if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio = null;
        if (state.playingRadioIndex !== null) {
          const prevItem = elements.radioGrid.querySelector(`.radio-item[data-index="${state.playingRadioIndex}"]`);
          if (prevItem) {
            prevItem.classList.remove('playing');
            prevItem.querySelector('.playing-indicator').style.display = 'none';
          }
        }
      }

      // Stop TV if playing
      if (state.playingTV !== null) {
        stopTV();
      }

      // Create and play new audio
      const audio = new Audio(station.url);
      audio.crossOrigin = 'anonymous';

      audio.play().then(() => {
        state.currentAudio = audio;
        state.playingRadioIndex = index;
        state.isRadioPlaying = true;

        // Update UI
        const item = elements.radioGrid.querySelector(`.radio-item[data-index="${index}"]`);
        item.classList.add('playing');
        item.querySelector('.playing-indicator').style.display = 'block';

        elements.nowPlayingTitle.textContent = station.name;
        elements.nowPlayingSubtitle.textContent = '–°–ª—É—à–∞–π—Ç–µ —Ä–∞–¥–∏–æ –æ–Ω–ª–∞–π–Ω';
        elements.nowPlaying.classList.add('active');
        elements.playPauseBtn.querySelector('i').className = 'fas fa-pause';

        // Handle errors and end
        audio.addEventListener('error', () => {
          elements.nowPlayingSubtitle.textContent = '–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è';
        });
        audio.addEventListener('ended', stopRadio);
      }).catch(err => {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—é.');
      });
    }

    function playTV(channel, index) {
      if (!channel.url) return alert('–ö–∞–Ω–∞–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
      if (state.playingRadioIndex !== null) stopRadio();
      if (state.playingTV !== null) {
        const prev = elements.tvGrid.querySelector(`.tv-item[data-index="${state.playingTV}"]`);
        if (prev) prev.classList.remove('active');
      }
      const item = elements.tvGrid.querySelector(`.tv-item[data-index="${index}"]`);
      item.classList.add('active');
      state.playingTV = index;
      elements.playerTitle.textContent = channel.name;
      elements.mainPlayer.src = channel.url;
      elements.playerModal.classList.add('active');
      document.body.style.overflow = 'hidden';
      elements.mainPlayer.play().catch(err => alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∫–∞–Ω–∞–ª.'));
    }

    function stopRadio() {
      if (state.currentAudio) {
        state.currentAudio.pause();
        state.currentAudio = null;
      }
      if (state.playingRadioIndex !== null) {
        const item = elements.radioGrid.querySelector(`.radio-item[data-index="${state.playingRadioIndex}"]`);
        if (item) {
          item.classList.remove('playing');
          item.querySelector('.playing-indicator').style.display = 'none';
        }
        state.playingRadioIndex = null;
      }
      state.isRadioPlaying = false;
      elements.nowPlaying.classList.remove('active');
    }

    function stopTV() {
      if (state.playingTV !== null) {
        const item = elements.tvGrid.querySelector(`.tv-item[data-index="${state.playingTV}"]`);
        if (item) item.classList.remove('active');
        state.playingTV = null;
      }
      elements.mainPlayer.pause();
      elements.mainPlayer.src = '';
      elements.playerModal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function initEventListeners() {
      elements.playerClose.addEventListener('click', stopTV);
      elements.playPauseBtn.addEventListener('click', () => {
        if (state.isRadioPlaying && state.currentAudio) {
          if (state.currentAudio.paused) {
            state.currentAudio.play();
            elements.playPauseBtn.querySelector('i').className = 'fas fa-pause';
          } else {
            state.currentAudio.pause();
            elements.playPauseBtn.querySelector('i').className = 'fas fa-play';
          }
        }
      });
      elements.stopBtn.addEventListener('click', stopRadio);
      elements.refreshBtn.addEventListener('click', async () => {
        if (state.currentTab === 'tv') {
          stopTV();
          elements.tvGrid.innerHTML = '';
          state.allVideos = [];
          await renderTVChannels();
          if (config.autoplayAll) await autoPlayAllChannels();
        } else {
          stopRadio();
        }
      });
      elements.fullscreenBtn.addEventListener('click', () => {
        if (!state.fullscreen) {
          const el = document.documentElement;
          if (el.requestFullscreen) el.requestFullscreen();
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
          state.fullscreen = true;
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
          else if (document.msExitFullscreen) document.msExitFullscreen();
          state.fullscreen = false;
        }
      });
      document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
          if (elements.playerModal.classList.contains('active')) stopTV();
          if (state.fullscreen) elements.fullscreenBtn.click();
        }
      });
      ['fullscreenchange','webkitfullscreenchange','msfullscreenchange'].forEach(ev => {
        document.addEventListener(ev, () => {
          state.fullscreen = !!document.fullscreenElement || !!document.webkitFullscreenElement || !!document.msFullscreenElement;
        });
      });
    }

    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
      document.addEventListener('touchstart', () => {
        if (typeof AudioContext !== 'undefined') {
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          ctx.resume();
        }
      }, { once: true });
    }
